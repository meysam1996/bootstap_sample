<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mb-lg-3 mt-lg-3">
            <div class="col-4"></div>
            <dev class="col-4">
                <input type="text" id="inp" class="form-control" onchange="number()">
            </dev>
            <div class="col-4"></div>
        </div>
        <div class="row mt-lg-3">
            <div class="col w-auto">
                <table id="tab" class="table table-striped justify-content-lg-center">
                    
                </table>
            </div>
        </div>
    </div>

<script>
   function number() {
    var number=document.getElementById("inp").value;
    var table = document.getElementById("tab");
    for (let i = 1; i < Number(number)+1; i++) {
        var row = table.insertRow();
    for (let j = 1; j < Number(number)+1; j++) {
        var cell = row.insertCell();
        cell.innerHTML = j*i ;
    }
    }
   }
</script>
</body>
</html>
